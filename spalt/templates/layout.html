<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.min.js')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.js')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">


	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scripts/script.js') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	
	
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

	<title>ero</title>
</head>
<body>
	<div class="m_conatiner">
        <header class="header">
            <img src="../static/img/Coin.png" alt="rylo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Users">
                <button class="search__button">
                    <!-- <svg class="search__icon">
                        <use xlink:href="../static/img/sprite.svg#basic_magnifier.svg"></use>
                    </svg> -->
                    <div class="user-nav__icon">
                        <img src="../static/img/SVG/basic_magnifier.svg" alt="icon" class="icons-resized">
                    </div>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../static/img/sprite.svg#basic_mail.svg"></use>
                    </svg>
                    <div class="user-nav__icon">
                        <img src="../static/img/SVG/basic_mail.svg" alt="icon" class="icons-resized">
                    </div>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../static/img/sprite.svg#basic_message.svg"></use>
                    </svg>
                    <div class="user-nav__icon">
                        <img src="../static/img/SVG/basic_message.svg" alt="icon" class="icons-resized">
                    </div>
                    <span class="user-nav__notification">15</span>
                </div>
                <div class="user-nav__user">
                    <img src="../static/img/rajab.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Rajab</span>
                </div>
            </nav>
        </header>


        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="user-nav__icon">
                                <use xlink:href="../static/img/sprite.svg#basic_message.svg"></use>
                            </svg>
                            <div class="user-nav__icon">
                                <img src="../static/img/SVG/basic_message.svg" alt="icon" class="icons-resized">
                            </div>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="user-nav__icon">
                                <use xlink:href="../static/img/sprite.svg#basic_message.svg"></use>
                            </svg>
                            <div class="user-nav__icon">
                                <img src="../static/img/SVG/basic_message.svg" alt="icon" class="icons-resized">
                            </div>
                            <span>Forums</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="user-nav__icon">
                                <use xlink:href="../static/img/sprite.svg#basic_message.svg"></use>
                            </svg>
                            <div class="user-nav__icon">
                                <img src="../static/img/SVG/basic_message.svg" alt="icon" class="icons-resized">
                            </div>
                            <span>Events</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="user-nav__icon">
                                <use xlink:href="../static/img/sprite.svg#basic_message.svg"></use>
                            </svg>
                            <div class="user-nav__icon">
                                <img src="../static/img/SVG/basic_message.svg" alt="icon" class="icons-resized">
                            </div>
                            <span>Users</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2018 Raedar's rylo all rights reserved
                </div>
            </nav>

 
            <main class="post-view">
				{% block content %}
				{% endblock content %} 
            </main>
        </div>
    </div>
</body>
</html>
